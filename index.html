<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">FK</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button id="cartBtn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover the Best Deals</h1>
        <p>Shop with ease, smooth animations, and modern design.</p>
        <button class="cta">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="./img/blabk.photo.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button class="addCartBtn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <button class="addCartBtn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>$19.99</p>
                <button class="addCartBtn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
